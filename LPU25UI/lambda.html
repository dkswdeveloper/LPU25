    <script>
        var sum = (m, n) => {
            return m + n;
        }
        const fact = function (n) {
            let pr = 1;
            for (let i = 1; i <= n; i++) {
                pr = pr * i;
            }
            return pr;
        }
        console.log(fact(4));

    </script>
