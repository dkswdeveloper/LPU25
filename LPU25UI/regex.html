<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        Adhaar : <input type="text" name="adhaar" id="adhaar" pattern="[0-9]{12}">

        PAN NUMBER <input type="text" id="pan" onkeyup="testPan()">
        <!-- right pan background should be green else background should be orange -->
        <input type="submit" value="submit">
    </form>
    <script>
        function testPan() {
            var patt = /^[a-z]{5}[0-9]{4}[a-z]/i
            var el = document.getElementById("pan");
            var str = el.value;
            if (patt.test(str)) {
                el.style.backgroundColor = "green";
            }
            else el.style.backgroundColor = "red";
        }
        var str = "123412341234";
        var patt = /^[0-9]{12}$/
        if (patt.test(str))
            console.log("pass");
        else console.log("fail");
    </script>
</body>

</html>
