<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Number 1 : <input type="text" name="num1" id="num1"> <br>
    Number 2 : <input type="text" name="num2" id="num2"> <br>
    Answer : <input type="text" name="ans" id="ans">
    <button onclick="add()">Add</button>
    <h3> Select a fruit </h3>
    <select name="fruit" id="fruit" onchange="printFruit()">
        <!-- to be populated from the array fruits using javascript -->
    </select>
    You have selected <span id="fruitname">mango</span>
</body>
<script>

    let fruits = ['mango', 'banana', 'apple', 'grapes', 'dates'];

    function printFruit() {
        let selectEl = document.getElementById('fruit');
        let allOptions = selectEl.getElementsByTagName("option");

        console.log("selected :" + selectEl.selectedIndex);
        console.log(allOptions[selectEl.selectedIndex]);
        document.getElementById("fruitname").innerHTML = allOptions[selectEl.selectedIndex].innerHTML

    }
    let selectEl = document.getElementById('fruit')
    let str = "";
    for (let fruit of fruits) {
        str += "<option>" + fruit + "</option>";

    }

    selectEl.innerHTML = str;
    
    function add() {
        let el1 = document.getElementById("num1")
        let el2 = document.getElementById("num2")
        let el3 = document.getElementById("ans")
        el3.value = Number(el1.value) + Number(el2.value);

    }
    console.log(fruits);
    fruits.pop();
    fruits.push('pineapple')
    console.log(fruits);

    for (let i = 0; i < fruits.length; i++) {
        console.log(fruits[i]);

    }
    for (let index in fruits) {
        console.log(fruits[index]);

    }
    for (let fruit of fruits) {
        console.log(fruit);

    }


</script>

</html>
