<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var students = [
            { name: 'amit', dob: new Date("October 12, 2000 11:00:00") },
            { name: 'sumit', dob: new Date("October 12, 2001 11:00:00") },
            { name: 'geeta', dob: new Date("October 12, 1998 11:00:00") }
        ]
        students.sort(function (st1, st2) {
            if (st1.dob < st2.dob) return 1;
            else if (st1.dob > st2.dob) return -1;
            else return 0;
        });
        console.log(students);

        // Sort this array as per the date of birth

        // Srot an array of strings by length
        var names = ["rajan", "virender", "deepak", "neha", "bhawna", "akash"];
        names.sort(function (s1, s2) {
            return s1.length - s2.length;
        })
        console.log(names);



    </script>
    <table>
        <thead>
            <th>Sr.No</th>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Age</th>
        </thead>


    </table>
</body>

</html>
